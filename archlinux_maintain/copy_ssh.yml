---
- name: Configure SSH
  hosts: pc
  vars:
    my_key: "{{ lookup('file', '~/.ssh/id_ed25519.pub') }}"
    user: guangzong
  tasks:
    - name: copy secrete key to remote
      copy:
        src: ~/.ssh/id_ed25519
        dest: ~/.ssh/id_ed25519
        mode: 0600
      become: false
    - name: copy public key to remote
      copy:
        src: ~/.ssh/id_ed25519.pub
        dest: ~/.ssh/id_ed25519.pub
      become: false
